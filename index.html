<!DOCTYPE html>
<html>
  <head>
    <title>PB&J J-Recipe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>PB&J-Recipe!</h1>
    <img
      src="img/PB&J-Sandwich.jpg"
      alt="Peanut Butter and Jelly J-Sandwich"
      width="400"
      height="300"
    />
    <p>Learn how to make a PB&J Sandwich</p>

    <h2>Ingridients</h2>
    <ul>
      <li>2 Slices of Bread</li>
      <li>
        <a
          href="https://www.walmart.ca/en/ip/Kraft-Smooth-Light-Peanut-Butter/10298330?from=/search"
          target="_blank"
          >Peanut Butter</a
        >
      </li>
      <li>
        <a
          href="https://www.walmart.ca/en/ip/Smucker-s-Pure-Strawberry-Jam/205815?from=/search"
          target="_blank"
          >Jelly (grape jelly)</a
        >
      </li>
    </ul>
    <h2>Instructions</h2>
    <ol>
      <li>Layout 2 Slices of Bread.</li>
      <li>Spread the Peanut butter on one slice.</li>
      <li>Spread the jelly on the other slice.</li>
      <li>Put the two slices together.</li>
    </ol>
  </body>
</html>
